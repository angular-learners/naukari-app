<div class="container">
    <form [formGroup]="addEditJobForm"  (ngSubmit)="saveJob()">
        <div class="alert alert-success" *ngIf="sharedService.message">
              {{sharedService.message}}
        </div>
        <div class="card p-3">
            <h1>{{jobId?'Update':'Create'}} Job</h1>
            <div class="card-body">
                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input type="text" name="jobTitle" id="jobTitle" class="form-control"
                    formControlName="jobTitle">
                </div>

                <div class="form-group mt-2">
                    <label for="exp">Experience</label>
                    <select name="experience" id="experience" formControlName="experience" class="form-control">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </div>

                <div class="form-group mt-2">
                    <label for="package">Package</label>
                    <input type="text" name="package" id="package" class="form-control"
                    formControlName="package">
                </div>

                <div class="form-group mt-2">
                    <label for="companyName">Company Name</label>
                    <input type="text" name="companyName" id="companyName" class="form-control"
                    formControlName="companyName">
                </div>

                <div class="form-group mt-2">
                    <label for="companyLogo">Company Logo</label>
                    <input type="text" name="companyLogo" id="companyLogo" class="form-control"
                    formControlName="companyLogo">
                </div>

                <div class="form-group mt-2">
                    <label for="description">Description</label>
                    <textarea name="description" id="description"  rows="3" formControlName="description" class="form-control">
                    </textarea>

                </div>
                <div class="form-group mt-2">
                    <label for="locations">Locations</label>
                    <button type="button"  class="btn btn-secondary"  (click)="addLocation()" style="margin-left: 154px;">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                    <div formArrayName="locations">
                        <div *ngFor="let location of getLocations.controls;let index=index" >
                            <div [formGroupName]="index" class="d-flex my-2">
                                <div><input type="text" name="jobTitle" id="jobTitle" class="form-control " formControlName="locationName"></div>
                                <div *ngIf="index>0"><button type="button" (click)="removeLocation(index)" class="btn btn-danger mx-3 "><i class="fa-regular fa-trash-can"></i></button></div>
                            </div>
                        </div>
                    </div>
                  
                </div>

                <div class="form-group mt-2">
                    <label for="isActive">Active</label>
                    <input type="checkbox" name="isActive" id="isActive" 
                    formControlName="isActive">
                </div>
             
                <div class="form-group mt-2">
                    <label for="jobDescription">Job Description</label>
                    <textarea name="jobDescription" id=""  rows="3" formControlName="jobDescription" class="form-control" >
                    </textarea>
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">{{jobId?'UPDATE':'SAVE'}}</button>
            </div>
        </div>
    </form>
</div>
